<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Document Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8 text-center">AI Document Assistant</h1>

      <!-- Current Files Section -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">Current Files</h2>
        <div class="space-y-4" id="filesList">
          {% for file in files %}
          <div
            class="flex items-center justify-between p-4 border rounded"
            data-filename="{{ file.filename }}"
          >
            <div class="flex items-center space-x-4">
              <input
                type="checkbox"
                class="file-checkbox"
                {%
                if
                file.active
                %}checked{%
                endif
                %}
                onchange="toggleActive('{{ file.filename }}')"
              />
              <span>{{ file.filename }}</span>
            </div>
            <button
              onclick="deleteFile('{{ file.filename }}')"
              class="text-red-500 hover:text-red-700"
            >
              Delete
            </button>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- File Upload Section -->
      <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">
          Upload Documents ({{ files|length }}/3 files used)
        </h2>
        <form id="uploadForm" class="space-y-4">
          <div class="border-dashed border-2 border-gray-300 p-4 rounded">
            <input
              type="file"
              id="fileInput"
              multiple
              accept=".pdf"
              class="w-full"
            />
          </div>
          <!-- Progress Bar (hidden by default) -->
          <div id="uploadProgress" class="hidden">
            <div
              class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 my-4"
            >
              <div
                id="progressBar"
                class="bg-blue-600 h-2.5 rounded-full"
                style="width: 0%"
              ></div>
            </div>
            <p id="uploadStatus" class="text-sm text-gray-600 text-center"></p>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Upload Files
          </button>
        </form>
      </div>

      <!-- Chat Section -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Chat with Documents</h2>
        <div
          id="chatMessages"
          class="space-y-4 mb-4 h-96 overflow-y-auto"
        ></div>
        <form id="chatForm" class="flex gap-2">
          <input
            type="text"
            id="messageInput"
            class="flex-1 border rounded px-4 py-2"
            placeholder="Type your message..."
          />
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script>
      function showProgress(show) {
        const progress = document.getElementById("uploadProgress");
        progress.className = show ? "block" : "hidden";
      }

      function updateProgress(percent, status) {
        const bar = document.getElementById("progressBar");
        const statusText = document.getElementById("uploadStatus");
        bar.style.width = `${percent}%`;
        if (status) statusText.textContent = status;
      }

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData();
          const files = document.getElementById("fileInput").files;

          if (files.length === 0) {
            alert("Please select at least one file");
            return;
          }

          for (let file of files) {
            formData.append("files", file);
          }

          try {
            showProgress(true);
            updateProgress(0, "Starting upload...");

            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
              onUploadProgress: (progressEvent) => {
                const percentCompleted = Math.round(
                  (progressEvent.loaded * 100) / progressEvent.total
                );
                updateProgress(
                  percentCompleted,
                  `Uploading... ${percentCompleted}%`
                );
              },
            });
            const data = await response.json();

            if (data.message) {
              updateProgress(100, "Upload complete!");
              setTimeout(() => {
                showProgress(false);
                location.reload();
              }, 1000);
            } else {
              updateProgress(0, data.error || "Upload failed");
              setTimeout(() => showProgress(false), 2000);
            }
          } catch (error) {
            updateProgress(0, "Upload failed");
            setTimeout(() => showProgress(false), 2000);
          }
        });

      document
        .getElementById("chatForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const messageInput = document.getElementById("messageInput");
          const message = messageInput.value.trim();

          if (!message) return;

          // Add user message to chat
          addMessageToChat("You", message);
          messageInput.value = "";

          try {
            const response = await fetch("/chat", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message }),
            });
            const data = await response.json();
            addMessageToChat("AI", data.response || data.error);
          } catch (error) {
            addMessageToChat("AI", "Error processing your request");
          }
        });

      function addMessageToChat(sender, message) {
        const chatMessages = document.getElementById("chatMessages");
        const messageElement = document.createElement("div");
        messageElement.className = `p-4 rounded ${
          sender === "You" ? "bg-blue-100" : "bg-green-100"
        }`;
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function deleteFile(filename) {
        if (!confirm("Are you sure you want to delete this file?")) return;

        try {
          const response = await fetch(`/delete/${filename}`, {
            method: "POST",
          });
          const data = await response.json();
          if (data.message) {
            location.reload();
          } else {
            alert(data.error || "Error deleting file");
          }
        } catch (error) {
          alert("Error deleting file");
        }
      }

      async function toggleActive(filename) {
        try {
          const response = await fetch(`/toggle-active/${filename}`, {
            method: "POST",
          });
          const data = await response.json();
          if (data.message) {
            location.reload();
          } else {
            alert(data.error || "Error toggling file");
          }
        } catch (error) {
          alert("Error toggling file");
        }
      }
    </script>
  </body>
</html>
